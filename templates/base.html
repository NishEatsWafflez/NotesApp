    <script>
        var b = String(document.getElementById('mytext').textContent);
        b = b.replace(/(?:\r\n|\r|\n)/g, '<br />');
        document.getElementById('mytext').innerHTML = b;
    </script>
    <script>
        var b = document.getElementsByClassName("separator");
        // document.getElementsByClassName(".separator").style.background = "green";
        // alert(document.getElementsByClassName('.separator'))
        // alert("b.length()")
        for (i = 0; i < b.length; i++) {
          // alert(i)
          b[i].innerHTML = b[i].innerHTML.replace(/(?:\r\n|\r|\n)/g, '<br />');
        }
        // alert(b)
        document.getElementsByClassName('.separator').innerHTML = b;
    </script>
